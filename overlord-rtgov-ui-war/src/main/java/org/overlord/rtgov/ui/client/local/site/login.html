<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-role="dummy">Overlord RTGov UI - Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-datepicker.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-fileupload.min.css" rel="stylesheet" media="screen"></link>
    <link href="../../../../../../../../webapp/css/rtgov-ui.css" rel="stylesheet"></link>
    <link href="../../../../../../../../webapp/css/rtgov-ui-responsive.css" rel="stylesheet"></link>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-fileupload.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/js/rtgov-ui-responsive.js"></script>
  </head>

  <body>

    <div id="page" data-field="page">
      <!-- Content area with footer-->
      <div id="page-content" class="container">
			<div data-field="root">
				<form>
					<legend>Login</legend>
					<div>
						<label for="inputEmail">Username</label>
						<div>
							<input type="text" id="inputEmail" data-field="username"
								value="user">
						</div>
					</div>
					<div>
						<label for="inputPassword">Password</label>
						<div>
							<input type="password" id="inputPassword" data-field="password"
								value="user">
						</div>
					</div>
					<button data-field="btn-login" class="btn" name="Login"
						data-i18n-key="login">Login</button>
				</form>
			</div>
			<!-- Footer -->
        <footer>
          <hr />
          <p data-i18n-key="footer">&copy; JBoss Overlord 2013</p>
        </footer>
      </div> <!-- /container -->
      
    </div> <!-- /page -->
  </body>
</html>
